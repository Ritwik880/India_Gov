version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "main" ]; then npm run build:test; fi
        - if [ "${AWS_BRANCH}" = "uat" ]; then npm run build:uat; fi
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
